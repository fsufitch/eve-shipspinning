{{response.title = "Add a faux-character"}}
{{extend "layout.html" }}

<h1> Add a faux-character (testing view only) </h1>

{{ if error: }}
<div class="error">
  {{=error}}
</div>
{{ else:}}
No error
{{ pass }}

<form method="POST">
  <p>
    Character Name: <input type="text" name="charname" />
  </p>
  <p>
    Character ID: <input type="text" name="charid" />
  </p>
  <p>
    Password: <input type="password" name="password" />
  </p>
  <p>
    Starting ISK: <input type="text" name="isk" value="0" />
  </p>
  <p>
    <input type="submit" name="form_submit" value="Submit" />
  </p>
</form>
