{{response.title="Editing news post"}}
{{extend "layout.html"}}

<h1> Editing news post </h1>

<form method="post">
  <p>Post ID: {{=post.id}}</p>
  <p>Post Date: {{=post.date}}</p>
  <p>Title: <input type="text" name="title" value="{{=post.title}}"/></p>
  <p>Body (HTML-formatted): </p>
  <textarea name="body" style="width: 90%; height: 20em">{{=post.body}}</textarea>
  <input type="submit" name="form_submit" value="Submit" />
</form>
